<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Lambe Boluwatife's Portfolio" />
    <meta
      name="keywords"
      content="my portfolio, application, HTML, CSS, BOOTSTRAP, JS"
    />
    <meta name="author" content="Lambe Boluwatife" />

    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/fontawesome/css/fontawesome.css"
    />
    <link rel="stylesheet" href="%PUBLIC_URL%/fontawesome/css/solid.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/fontawesome/css/brands.css" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <title>Boluwatife's Portfolio</title>
  </head>
  <body>
    <form name="contact" netlify-honeypot="bot-field" netlify hidden>
      <div className="form-group">
        <div className="input-group-prepend input-group-lg">
          <span className="input-group-text bg-danger text-white"></span>
          <input type="text" name="name" />
        </div>
      </div>
      <div className="form-group">
        <div className="input-group-prepend input-group-lg">
          <span className="input-group-text bg-danger text-white"></span>
          <input type="email" name="email" />
        </div>
      </div>
      <div className="form-group">
        <div className="input-group-prepend input-group-lg">
          <span className="input-group-text bg-danger text-white"></span>
          <textarea name="message"></textarea>
        </div>
      </div>
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
